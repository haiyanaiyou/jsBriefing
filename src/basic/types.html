*/

/*
  Number() isNaN()
  是按照浏览器底层机制，把其他数据类型转换为数字，具体如下：
  -字符串： 查看是否包含非有效数字字符，包含结果就是NaN
  -布尔： true为1 false为0
  -null： 0
  -undefined： NaN
  -引用类型值要先转换为字符串，在转换为数字
    -{}： "[object Object]"-> NaN
    -[]: -> '' -> 0
    ...

*/ 

/*
  parseInt/parseFloat([val]) 
  遵循按照字符串从左到右查找的机制找有效数字字符（所以传递的值一定是字符串，不是也要转换为字符串然后查找）
*/
