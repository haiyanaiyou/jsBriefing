<script>
  /*
    for of 相当于调用对象值的一种方法
    实际上背后是有iterator机制
  */
  function *fn() {
    yield '1'
    yield 2
    yield 3
  }

  for(let value of fn()) {
    console.log( typeof value, value)
  }

  /*
    in
    如果指定的属性在指定的对象或其原型链中，则in 运算符返回true
  */

 //异步执行，同步写法 (async await)
 function sleep(waitTime) {
   return new Promise(resolve => setTimeout(resolve, waitTime))
 }

 void async function() {
    var i = 0
    while(i<10) {
      console.log(i++)
      await sleep(1000)
    }
 }()

//  异步generator async
async function* foo() {
  var j = 0;
  while(true) {
    yield j++
    await sleep(1000)
  }
}

(async function(){
  var g = foo()
  console.log(await g.next())
  console.log(await g.next())
  console.log(await g.next())
  console.log(await g.next())
  console.log(await g.next())
})()
</script>
