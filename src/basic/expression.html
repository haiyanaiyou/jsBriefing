    表达式运算优先级
    member(访问属性) > new > call(函数调用) > 位运算符 > 逻辑运算符
  */
 class Parent{
   constructor() {
     this.name = 'Parent'
   }
 }

 class Child extends Parent{
   constructor() {
     super();
     console.log(this.name)
   }
 }
console.log(new Child)

for(var i = 0; i<10;i++) {
  const btn = document.createElement('button');
  btn.innerHTML = i;
  void (function(j) {
    btn.onclick = function() {
      alert(j)
    }
  })(i)
  document.body.appendChild(btn);
}
