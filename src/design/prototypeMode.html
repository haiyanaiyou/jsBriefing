    在原型模式下，
    当我们想要创建一个对象时，会先找到一个对象作为原型，然后通过克隆原型的方式来创建出一个与原型一样（共享一套数据/方法）的对象。
    在 JavaScript 里，Object.create方法就是原型模式的天然实现
    只要我们还在借助Prototype来实现对象的创建和原型的继承，那么我们就是在应用原型模式。
    在 JavaScript 中，我们使用原型模式，并不是为了得到一个副本，而是为了得到与构造函数（类）相对应的类型的实例、实现数据/方法的共享
    ES6 的类其实是原型继承的语法糖
    原型编程范式的核心思想就是利用实例来描述对象，用实例作为定义对象和继承的基础
